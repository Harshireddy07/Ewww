  <meta charset="UTF-8" />
  <title>Minimal Shop</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Arial', sans-serif;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      min-height: 100vh; background: #fdfcfb;
      overflow: hidden; position: relative;
    }
    h1 { font-size: 2.5rem; margin-bottom: 1rem; z-index: 2; }
    button {
      background: #000; color: #fff;
      border: none; padding: 0.75rem 1.5rem;
      font-size: 1rem; border-radius: 999px;
      cursor: pointer; transition: background 0.3s;
      z-index: 2;
    }
    button:hover { background: #444; }
    .doodle {
      position: absolute;
      opacity: 0.15;
      font-size: 30px;
      cursor: pointer;
      transition: transform 0.3s;
      animation: float 10s infinite ease-in-out;
    }
    .doodle:hover {
      transform: scale(1.3) rotate(5deg);
      opacity: 0.25;
    }
    .clicked {
      animation: spinAway 1s forwards ease-out;
    }
    @keyframes float {
      0%,100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(20deg); }
    }
    @keyframes spinAway {
      0% { transform: scale(1.3) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(720deg) scale(0); opacity: 0; }
    }
  </style>

  <h1>Welcome to Minimal Shop</h1>
  <button onclick="location.href='checkout.html'">Shop Now</button>

  <script>
    const doodles = ['◯','△','✦','✧','⬡','✺','★','✿'];
    for (let i=0;i<15;i++){
      const span=document.createElement('span');
      span.className='doodle';
      span.textContent=doodles[Math.floor(Math.random()*doodles.length)];
      span.style.left=Math.random()*100+'vw';
      span.style.top=Math.random()*100+'vh';
      span.style.fontSize=20+Math.random()*50+'px';
      span.style.animationDuration=8+Math.random()*5+'s';
      span.addEventListener('click',()=>{ span.classList.add('clicked'); });
      document.body.appendChild(span);
    }
  </script>
