    * { margin: 0; padding: 0; box-sizing: border-box; }

    h1 { font-size: 2rem; margin-bottom: 1rem; z-index: 2; }
    p { margin-bottom: 1rem; z-index: 2; }
    a {
      display: inline-block; padding: 0.6rem 1.2rem;
      background: #000; color: white; text-decoration: none;
      border-radius: 999px; transition: background 0.3s;
      z-index: 2;
    }
    a:hover { background: #444; }
    .doodle {
      position: absolute;
      opacity: 0.1;
      animation: float 12s infinite ease-in-out;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .doodle:hover { transform: scale(1.3); opacity: 0.25; }
    .clicked { animation: spinAway 1s forwards ease-out; }
    @keyframes float {
      0%,100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(25deg); }
    }
    @keyframes spinAway {
      0% { transform: scale(1.3) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(720deg) scale(0); opacity: 0; }
    }
  </style>
